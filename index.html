<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=360, initial-scale=1" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <main class="main-container">
      <section class="section">
        <h2 class="text-center">Products</h2>
        <div class="products">

          <div class="product">
            <img
              class="product__image"
              src="img/products/brown_jacket.jpg	"
              alt="brown_jacket"
            />
            <h2 class="product__name">Jacket</h2>
            <h3 class="product__price">99.00</h3>
            <button class="btn btn--primary" data-action="ADD_TO_CART">
              Add To Cart
            </button>
          </div>

          <div class="product">
            <img
              class="product__image"
              src="img/products/eclipse_jacket.jpeg"
              alt="Juice"
            />
            <h2 class="product__name">Eclipse Jacket</h2>
            <h3 class="product__price">89.00</h3>
            <button class="btn btn--primary" data-action="ADD_TO_CART">
              Add To Cart
            </button>
          </div>

          <div class="product">
            <img
              class="product__image"
              src="img/products/black_jacket.jpg"
              alt="Energy Drink"
            />
            <h2 class="product__name">Black Jacket</h2>
            <h3 class="product__price">86.00</h3>
            <button class="btn btn--primary" data-action="ADD_TO_CART">
              Add To Cart
            </button>
          </div>
          <div class="product">
            <img
              class="product__image"
              src="img/products/havard_jacket.jpg"
              alt="Milk"
            />
            <h2 class="product__name">Havard Jacket</h2>
            <h3 class="product__price">89.50</h3>
            <button class="btn btn--primary" data-action="ADD_TO_CART">
              Add To Cart
            </button>
          </div>
          <div class="product">
            <img
              class="product__image"
              src="img/products/adidas_jacket.jpg"
              alt="Mineral Water"
            />
            <h2 class="product__name">Adidas Jacket</h2>
            <h3 class="product__price">110.00</h3>
            <button class="btn btn--primary" data-action="ADD_TO_CART">
              Add To Cart
            </button>
          </div>
          <div class="product">
            <img
              class="product__image"
              src="img/products/mickeymouse_jacket.jpeg"
              alt="Smoothie"
            />
            <h2 class="product__name">Mickey Mouse</h2>
            <h3 class="product__price">120.00</h3>
            <button class="btn btn--primary" data-action="ADD_TO_CART">
              Add To Cart
            </button>
          </div>
        </div>
      </section>

      <section class="section">
        <h2 class="text-center">Cart</h2>
        <div class="cart"></div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
